<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
</head>
<body>
    <h1><img src="./Game.jpg" height="250px" width="100%"></h1>
    <h1>Registro de compradores</h1>
    <form>
        <div class="row">            
            <div class="form-group col-sm-12 col-md-8 col-lg-10">
                <label for="Nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="NombreCompleto">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-2">
                <label for="NumTel" class="form-label">Numero de Teléfono</label>
                <input type="text" class="form-control" id="NumTel">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-md-6">
                <label for="Correo" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" id="Correo">
            </div>
            <div class="form-group col-sm-12 col-md-6">
                <label for="Direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="Direccion">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="Fecha" class="form-label">Fecha de nacimiento</label>
                <input type="text" class="form-control" id="Fecha">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="Usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="Usuario">
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-4">
                <label for="Contraseña" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="Contraseña">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
