<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPDF</title>
</head>
<body>
    <form id="Formula">
            <label id="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text">
            <button id="btn" type="button">crear PDF</button>
    </form>
    <script>
        const btn = document.querySelector("#btn");
        
        btn.addEventListener("click", async ()=>{
            let headerList = { "Accept": "*/*" }
            let formNombre = document.getElementById('Formula')
            let cuerpo = new FormData(formNombre);

            let response = await fetch("http://localhost/machadohector/Parcial%203/PDF/crearpdf.php", {
                method: "POST",
                body: cuerpo,
                headers: headerList
            });

            let data = await response.blob();
            console.log(data);
            let archivoURL = URL.createObjectURL(data);
            window.open(archivoURL);
        });
    </script>
</body>
</html>
