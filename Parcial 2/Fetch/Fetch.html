<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Fetch.css">
    <script src="jquery-3.6.1.min.js"></script>
    <title>Fetch</title>
</head>
<body>  
    <button id="btnPeticionFetch">PeticionFetch</button>
    <div id="caja"></div>
    <script>
        $(document).ready(function(){
            document.getElementById("btnPeticionFetch").addEventListener("click",function(){
                fetch("https://api.chucknorris.io/jokes/PF0h2_dnQqyyHb-L-GDXWQ")
                .then(response => response.json() )
                .then(datoJson => document.getElementById("caja").innerText=datoJson.value);
            })
        })
    </script>
</body>
</html>
