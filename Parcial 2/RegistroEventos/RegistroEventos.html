<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Eventos</title>
    <link rel="stylesheet" href="RegistroEventos.css">
</head>
<body>
    <div class="contenedor">
        <div id="caja1" class="caja">
            <button id="miBoton1" onclick="alert('Click en boton 1')"> Hola Mundo 1 </button>
        </div>
        <div id="caja2" class="caja">
            caja 2
        </div>
        <div id="caja3" class="caja">
            <button id="miBoton2"> Hola Mundo 2</button>
        </div>
        <div id="caja4" class="caja">
            caja 4
        </div>
        <div id="caja5" class="caja">
            caja 5
        </div>
        <div id="caja6" class="caja">
            <button id="miBoton3"> Hola Mundo 3</button>
        </div>
    </div>
    <script>
        document.getElementById("miBoton2").addEventListener('click',function (){alert("Click en boton 2")});
        
        document.getElementById("miBoton3").addEventListener('click',function (){document.body.style.backgroundColor = "lightblue";})
    </script>
</body>
</html>
